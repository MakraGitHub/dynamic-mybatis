<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <style>
        table{
            width: 100%;
        }
        table, th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>Article Management</h1>
<a th:href="@{/article/save}">Add New</a>
<br>
<hr>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>CATEGORY</th>
        <th>STATUS</th>
        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}" th:object="${article}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{description}"></td>
        <!--Error not found  categoryId-->
        <td th:text="*{category.id}"></td>
        <td th:text="*{status}"></td>
        <td>
            <a href="">Delete</a>
            <a href="">Edit</a>
            <a href="">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
